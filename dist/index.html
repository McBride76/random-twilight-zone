<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Twilight Zone</title>
</head>
<body>
    <div id="seasons">
        <p>Filter by Seasons: </p>
        <div>
            <div class="num-box" data-season-id="1"><p>1</p></div>
            <div class="num-box" data-season-id="2"><p>2</p></div>
            <div class="num-box" data-season-id="3"><p>3</p></div>
            <div class="num-box" data-season-id="4"><p>4</p></div>
            <div class="num-box" data-season-id="5"><p>5</p></div>
        </div>
    </div>
    <div id="card">
        <h1 class="title"></h1>
        <p class="episode"></p>
        <p class="description"></p>
        <p class="imdb"></p>
    </div>
    <button id="generateBtn">Generate</button>
    <script src="js/script.js" type="module"></script>
</body>
</html>
